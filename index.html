<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Expense Tracker</h1>
        <div class="muted">Track expenses, filter, and export. Data is saved locally.</div>
      </div>
      <div class="toolbar">
        <button id="exportBtn" class="ghost">Export</button>
        <button id="importBtn" class="ghost">Import</button>
        <input type="file" id="importInput" accept="application/json" style="display: none;">
        <button id="clearAllBtn" class="danger">Clear All</button>
      </div>
    </header>

    <div class="grid grid-3">
      <section class="card">
        <div class="section-title">
          <div class="muted">Add Expense</div>
        </div>
        <div class="grid grid-3">
          <div>
            <label for="dateInput">Date</label>
            <input id="dateInput" type="date">
          </div>
          <div>
            <label for="categoryInput">Category</label>
            <select id="categoryInput">
              <option value="Food">Food</option>
              <option value="Transport">Transport</option>
              <option value="Housing">Housing</option>
              <option value="Utilities">Utilities</option>
              <option value="Health">Health</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div>
            <label for="amountInput">Amount</label>
            <input id="amountInput" type="number" min="0" step="0.01" placeholder="0.00">
          </div>
          <div style="grid-column: 1 / -1;">
            <label for="descInput">Description</label>
            <input id="descInput" type="text" placeholder="What was this for?">
          </div>
          <div style="grid-column: 1 / -1; display:flex; gap:8px; justify-content:flex-end;">
            <button id="addBtn" class="primary">Add Expense</button>
          </div>
        </div>
      </section>

      <section class="card" style="grid-column: span 2;">
        <div class="section-title">
          <div class="muted">Expenses</div>
          <div class="toolbar">
            <input id="searchInput" type="text" placeholder="Search description...">
            <select id="filterCategory">
              <option value="">All categories</option>
            </select>
            <input id="fromDate" type="date" title="From date">
            <input id="toDate" type="date" title="To date">
            <button id="resetFilters" class="ghost">Reset</button>
          </div>
        </div>
        <div style="overflow:auto;">
          <table id="expenseTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Description</th>
                <th class="right">Amount</th>
                <th class="right">Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
              <tr>
                <td colspan="3" class="right">Total</td>
                <td class="right" id="totalCell">0.00</td>
                <td></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </section>
    </div>

    <div class="spacer"></div>

    <section class="card">
      <div class="section-title">
        <div class="muted">Summary</div>
      </div>
      <div class="summary-grid" id="summaryGrid"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
